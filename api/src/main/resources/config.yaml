kumuluzee:
  name: image-catalog-service
  env:
    name: dev
  version: 1.0.0
  server:
    base-url: http://localhost:8080
    http:
      port: 8080

  cors-filter:
    annotations:
      my-resource:
        allow-origin: "*"
        allow-subdomains: true
  datasources:
    - jndi-name: jdbc/ImageMetadataDS
      connection-url: jdbc:postgresql://localhost:5432/image-metadata
      username: dbuser
      password: postgres
      max-pool-size: 20
  health:
    checks:
      data-source-health-check:
        type: liveness
        jndi-name: jdbc/ImageMetadataDS
    metrics:
      web-instrumentation:
        - name: notifications-endpoint
          url-pattern: /v1/notifications/*

rest-properties:
  maintenance-mode: false
  broke: false